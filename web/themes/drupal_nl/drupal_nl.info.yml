name: Drupal NL
type: theme
description: 'A custom theme for Drupal.nl'
package: Drupal NL
core_version_requirement: ^8 || ^9 || ^10
base theme: stable

regions:
  navigation: 'Navigation'
  header: 'Header'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  footer: 'Footer'

libraries:
  - 'drupal_nl/base'
  - 'drupal_nl/responsive-nav'
  - 'core/normalize'

ckeditor_stylesheets:
  - dist/css/ckeditor.css
